<dom-module id="card-cover">
<style>
  :host {
    @apply(--layout-center);
    @apply(--layout-vertical);
    @apply(--layout-horizontal);
  }

  .cover-frame {
    @apply(--layout-flex);
    @apply(--layout-vertical --layout-center);
  }

  #cover {
    max-width: 100%;
    display: block;
    height: auto;
    user-select: none;
  }
</style>

<template>
  <div class="cover-frame">
    <img id="cover" src="yeoman-logo.png">
  </div>
</template>
<script>
  Polymer({
    is: 'card-cover',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
      sharedElements: {
        value: function() {
          return {
            'hero': this.$.cover
          }
        }
      },
      animationConfig: {
        value: function() {
          return {
            'entry': {
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            },
            'exit': {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }
          }
        }
      }
    }
  });
</script>
</dom-module>
