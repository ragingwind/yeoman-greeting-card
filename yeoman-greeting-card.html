<!--
Allo, Allo! Yeoman Greeting Card element

##### Example

    <yeoman-greeting-card message="Say greeting"></yeoman-greeting-card>

@element yeoman-greeting-card
@homepage http://ragingwind.github.io/yeoman-greeting-card
-->

<dom-module id="yeoman-greeting-card">
  <style>
    :host {
      display: block;
      width:720px;
      height:460px;
    }

    neon-animated-pages {
      width: 100%;
      height: 100%;
    }
  </style>
  <template>
    <neon-animated-pages id="pages" selected="0">
      <card-cover></card-cover>
      <card-content message={{message}}></card-content>
    </neon-animated-pages>
  </template>
  <script>
    Polymer({
      is: 'yeoman-greeting-card',
      listeners: {
        'click': '_onClick'
      },
      properties: {
        message: String
      },
      _onClick: function() {
        this.$.pages.selected ^= 1;
      }
    });
  </script>
</dom-module>
